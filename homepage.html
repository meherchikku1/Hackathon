<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email or Mobile Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="form-link" id="signupLink">Don't have an account? Sign up</p>
      <p class="form-link" id="recoveryLink">Forgot your password? Recover it</p>
    </form>

    <form id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="text" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupMobile" placeholder="Mobile Number" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p class="form-link" id="backToLoginLink">Back to login</p>
    </form>

    <form id="passwordRecoveryForm" style="display: none;">
      <h2>Forgot Password</h2>
      <input type="text" id="recoveryEmail" placeholder="Email or Mobile Number" required>
      <button type="submit">Recover Password</button>
      <p class="form-link" id="backToLoginLink2">Back to login</p>
    </form>
  </div>

  <script src="myscript.js"></script>
</body>
</html>
